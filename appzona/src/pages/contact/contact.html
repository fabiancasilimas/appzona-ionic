<ion-header>
  <ion-navbar>
    <ion-title text-capitalize>
      contáctenos
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="contact"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
      
        <ion-card-content>
          Comparta con nosotros sus sugerencias, felicitaciones, reclamos o denuncias.
          <ion-list>

              <ion-item>
                <ion-label floating>Nombre y Apellidos</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label floating>Correo eléctrónico</ion-label>
                <ion-input type="email"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label floating>Mensaje</ion-label>
                  <ion-textarea></ion-textarea>
                </ion-item>

              <div padding>
                  <button ion-button color="primary" block>Enviar mensaje</button>
                </div>
            
            </ion-list>
        </ion-card-content>
      
      </ion-card>
</ion-content>
